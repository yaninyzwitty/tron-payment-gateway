version: "2"
sql:
  - engine: "postgresql"
    schema: "packages/shared/db/migrations"
    queries: "packages/shared/db/queries"
    gen:
      go:
        package: "repository"
        out: "packages/shared/internal/repository"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true  
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
